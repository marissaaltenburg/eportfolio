body {
    font-family: 'Lato', sans-serif;
    margin: 0;
    background-color: #fafafa;
    color: #4b4b4b;
}

header {
    background-color: #f7c8d0;
    padding: 50px 20px;
    text-align: center;
}

header h1 {
    font-family: 'Poppins', sans-serif;
    font-weight: 700;
    font-size: 2.4rem;
    color: #3a4e55;
    margin: 0;
}

/* Horizontal Navigation Bar */
nav {
    background-color: #3a4e55;
}

nav ul {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    margin: 0;
    padding: 0;
    list-style: none;
}

nav li {
    margin: 0;
}

nav a {
    display: block;
    color: #fafafa;
    padding: 15px 20px;
    text-decoration: none;
    font-family: 'Poppins', sans-serif;
    font-weight: bold;
    transition: background 0.3s ease;
}

nav a:hover {
    background-color: #f76c6c;
}
